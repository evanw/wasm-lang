<meta charset="UTF-8">
<style>
  body {
    font-family: sans-serif;
    margin: 40px;
  }
  textarea {
    font-family: monospace;
    width: 100%;
    height: 500px;
  }
  table {
    width: 100%;
  }
</style>
<script src="compiled.js"></script>
<script src="libwabt.js"></script>
<table>
  <tr>
    <td>
      <h2>Input</h2>
      <textarea id="stdin" autofocus>type List {
  Empty
  Link(head int, tail List)
}

@export("main")
def main() int {
  var list = Empty

  var i = 0
  while i &lt; 10 {
    list = Link(i, list)
    i = i + 1
  }

  var total = 0
  while var Link(hd, tl) = list {
    total = total + hd
    list = tl
  }

  return total
}
</textarea>
    </td>
    <td>
      <h2>Output</h2>
      <textarea id="stdout" readonly></textarea>
    </td>
  </tr>
</table>
<p><button id="run">Run</button></p>
<script>
  stdin.oninput = () => {
    try {
      var {log, wasm} = Compiler.run(stdin.value);
    } catch (e) {
      log = e.stack;
    }
    if (log) {
      stdout.value = log;
      run.onclick = null;
      run.disabled = true;
    } else {
      const module = wabt.readWasm(wasm, {readDebugNames: true});
      module.generateNames();
      module.applyNames();
      stdout.value = module.toText({foldExprs: true, inlineExport: true});
      run.onclick = async () => {
        const ptrs = new Map;
        const imports = {
          afterMalloc(ptr, size) {
            ptrs.set(ptr, size);
          },
          afterFree(ptr, size) {
            if (!ptrs.has(ptr)) throw new Error(`Free of invalid pointer ${ptr}`);
            if (ptrs.get(ptr) !== size) throw new Error(`Free of size ${ptr} for allocation of size ${ptrs.get(ptr)}`);
            ptrs.delete(ptr);
          },
        };
        try {
          const {instance} = await WebAssembly.instantiate(wasm, {imports});
          stdout.value = `main(): ${instance.exports.main()}\nleaks: ${ptrs.size}`;
        } catch (e) {
          stdout.value = e;
        }
      };
      run.disabled = false;
    }
  };
  stdin.oninput();
</script>
